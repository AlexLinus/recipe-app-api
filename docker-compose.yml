#Версия докер компоуса, выбираем версию 3. Последняя версия сейчас.
version: "3"

#Указываем название нашего сервиса app, говорим ему build и в контексте, указываем текущую директорию.
services: 
  app:
    build:
      context: .
    ports:
      - "8080:8080"
    #Указываем, что все изменения автоматически будут стягиваться в докер контейнер, и нам не нужно будет его перезагружать.
    #То есть стягиваем все изменения с текущей ./app директоории в /app директорию докер контейнера
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8080"